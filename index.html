<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="display">0</div>
        <div class="keys-wrapper">
            <button class="keys" data-action="add">+</button>
            <button class="keys" data-action="subtract">-</button>
            <button class="keys" data-action="multiply">*</button>
            <button class="keys" data-action="divide">/</button>
            <button >9</button>
            <button>8</button>
            <button>7</button>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button>0</button>
            <button data-action="decimal">.</button>
            <button data-action="clear">AC</button>
            <button class="equal" data-action="calculate">=</button>
        </div>
      

    </div>
    

    <script src="/function.js"></script>
</body>
</html>
