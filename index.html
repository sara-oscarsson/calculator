<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div id="display">0</div>
        <div class="keys-wrapper">
            <button onclick="pushButton(this);">+</button>
            <button onclick="pushButton(this);">-</button>
            <button onclick="pushButton(this);">*</button>
            <button onclick="pushButton(this);">/</button>
            <button onclick="pushButton(this);">9</button>
            <button onclick="pushButton(this);">8</button>
            <button onclick="pushButton(this);">7</button>
            <button onclick="pushButton(this);">6</button>
            <button onclick="pushButton(this);">5</button>
            <button onclick="pushButton(this);">4</button>
            <button onclick="pushButton(this);">3</button>
            <button onclick="pushButton(this);">2</button>
            <button onclick="pushButton(this);">1</button>
            <button onclick="pushButton(this);">0</button>
            <button onclick="pushButton(this);">.</button>
            <button onclick="pushButton(this);">AC</button>
            <button id="equal" onclick="pushButton(this);">=</button>
        </div>
      

    </div>
    

    <script src="/function.js"></script>
</body>
</html>
